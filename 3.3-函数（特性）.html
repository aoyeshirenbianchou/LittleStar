<!-- 函数 -->
<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>函数定义的位置</title> 
</head> 
<body> 
<script type="text/javascript"> 
var arg1=prompt("请输入第一个数字","0"),
    arg2=prompt("请输入第二个数字","0");
add(arg1,arg2);
function add(arg1,arg2){
    if(isNumber(arg1)||isNumber(arg2)){
        document.write(isNumber(arg1) + "+" + isNumber(arg2) + "=" + (isNumber(arg1) + isNumber(arg2)))
    }else{
        alert("请输入非零数字")
    }
    function isNumber(arg){
        if(typeof(parseFloat(arg))=="number"){
            return parseFloat(arg);
        }else{
            return false;
        }
    }
}
</script> 
</body> 
</html>
