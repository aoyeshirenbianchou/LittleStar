<!-- 内置对象，字符串 -->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首字母变大写</title>
</head>
<body>
<script>
    //首字母大写函数
    function upperCase(str)
    {
        var arr=str.split(" "),
            eachstr,
            strl,
            stru,
            eachstrU,
            upperstr=[],
            i=0;
        while(i<arr.length)
        {
            eachstr=arr[i];
            strl=eachstr.substr(0,1);
            stru=strl.toUpperCase();
            eachstrU=eachstr.replace(strl,stru);
            upperstr+=eachstrU+" ";
            i++;
        }
        return upperstr;
    }
    //函数调用
    var str="all time is no time, when it is past.";
    document.write(upperCase(str));
</script>
</body>
</html>
