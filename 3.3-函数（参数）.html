<!-- 函数参数 -->
<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title> arguments</title> 
</head> 
<body> 
   <p id="test" style="background-color: red; color: blue;">我是一个段落！</p>
<script type="text/javascript"> 
function css(ele,pro,value){
    if(arguments.length==2){
        document.write(pro+" : "+ele.style[pro]);
    }else{
        ele.style[pro]=value;
    }
}
var test=document.getElementById("test");
css(test,"color","white");
</script> 
</body> 
</html>
