<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 封装indexOf方法</title>
</head>
<body>
<script>
   function arrayIndexOf(arr,indexValue)
   {
       for(var i=0;i<arr.length;i++)
       {
           if(arr[i]===indexValue)
           {return i}
       }
       return "-1";
   }
   var A=[0,1,2,3,4,5,6];
   document.write(arrayIndexOf(A,3));
</script>
</body>
</html>

<script>
function fun1()
{
    var rearr=new Array()
        l=arguments.length,
        i=0,
        n=0;
    for(i=0;i<l;i++)
    {
        n=l-1-i;
        rearr[n]=arguments[i];
    }
    return rearr
}

function fun2()
{
    var arr=new Array(),i;
    for(i=0;i<arguments.length;i++)
