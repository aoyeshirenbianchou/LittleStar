<!-- JS基础语法 -->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>逻辑操作符</title>
</head>
<body>
    <script>
        var 
        X=NaN,
        Y=undefined,
        Z=1,
        m=1,
        n="0",
        j=33,
        a=!(!undefined),
        b=!0;
        
        document.write("第一组或逻辑运算的结果是："+(X||Y||Z)+" ------"+"第二组或逻辑运算的结果是："+(m||n||j)+" ------"+"第三组或逻辑运算结果是："+(a||b));
    </script>
</body>
</html>

<!DOCTYPE html>
