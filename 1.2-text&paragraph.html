</head>
<body>
	<h1 align="center">敕勒歌</h1>
	<h3 align="center">朝代：南北朝</h3>
	<h4 align="center">作者：佚名</h4>
	<p align="center">敕勒川，<br>阴山下。<br>天似穹庐，</p>
	<pre>
	                                   笼盖四野。
	                                    天苍苍，

	                                风吹草低见牛羊。
