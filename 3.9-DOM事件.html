<!-- DOM事件 -->
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>输入文本</title>
        <script>
        window.onload=function()
        {
            var text=document.getElementById("text"),
                P=document.getElementsByTagName("p")[0],
                b=document.getElementsByTagName("b")[0],
                A=document.getElementById("A");
            P.style.display="inline"
            document.onkeyup=function()
            {
               var len=text.value.length;
               A.innerHTML="您还可以输入";
               b.innerHTML=30-len;
               P.style.color="black";
               if(len>30)
               {
                   A.innerHTML="您已超出";
                   b.innerHTML=len-30;
                   P.style.color="red";
               }
            }
        }
        </script>
    </head>
    <body>
        字数限制在30字内，
        <p>
            <span id="A">您还可以输入</span>
            <b>30</b>
            <span id="B">字</span>
        </p>
        <textarea cols="40" rows="3" id="text"></textarea>
    </body>
</html>

    <script type="text/javascript">
    window.onload=function()

            tip=document.getElementsByTagName("span")[0];
        /*

        */
        name.onfocus=function()
        {
            this.className="";
            if(this.value=="")
            {tip.style.display="inline";}
        }
        name.onblur=function()
        {
            if(this.value=="")
            {
                this.className="red";
                tip.innerHTML="用户名不能为空";
                tip.style.display="inline";
            }
            else
            {
                this.className="";
                tip.style.display="none";
            }
        }
    }
    </script>
</head>
<body>

    <span>请输入姓名</span>
