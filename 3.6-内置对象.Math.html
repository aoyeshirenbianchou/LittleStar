<!-- 内置对象，Math -->
<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
<script>
    var ran=Math.floor(Math.random()*9+1),
        num=prompt("猜一个1~9的任意整数");
    while(ran!=num)
    {
        if(num>ran)
        {alert("猜大了")}
        else{alert("猜小了")};
        num=prompt("猜一个1~9的任意整数");
    }
    alert("猜对了");
</script>
</body>
</html>
