<!doctype html>
<html>
<head>
    <title>表单章节末练习</title>
    <meta http-equiv="content type" content="text/html;charset=utf-8">
</head>
<body>
    <h3 align="center">注册信息</h3>
    <hr>
    <form>
    <table bgcolor="#f2f2f2" align="center">
        <tr>
            <td align="right" valign="top">姓名：</td>
            <td align="left" valign="top">
                <input type="text" placeholder="请输入名字" size="20"/>
            </td>
        </tr>

        <tr>
            <td align="right" valign="top">邮箱：</td>
            <td align="left" valign="top">
                <input type="text" value="@163.com" size="20"/>
            </td>
        </tr>

        <tr>
            <td align="right" valign="top">密码：</td>
            <td align="left" valign="top">
                <input type="password" placeholder="请输入密码" size="20"/>
            </td>
        </tr>

        <tr>
            <td align="right" valign="top">确认密码：</td>
            <td align="left" valign="top">
                <input type="password" placeholder="请再次输入密码" size="20"/>
            </td>
        </tr>

        <tr>
            <td align="right" valign="top">上传照片：</td>
            <td align="left" valign="top">
                <input type="file" name="photo" valu="photo" title="选择文件">
            </td>
        </tr>

        <tr>
            <td align="right" valign="top">性别：</td>
            <td align="left" valign="top">
                男<input type="radio" name="sex" value="man">&nbsp;&nbsp;
                女<input type="radio" name="sex" value="woman">&nbsp;&nbsp;
                保密<input type="radio" name="sex" value="secrecy" checked>
            </td>
        </tr>

        <tr>
            <td align="right" valign="top">爱好：</td>
            <td align="left" valign="top">
                读书<input type="checkbox" name="hobby" value="read">&nbsp;&nbsp;
                跳舞<input type="checkbox" name="hobby" value="dance">&nbsp;&nbsp;
                唱歌<input type="checkbox" name="hobby" value="sing">
            </td>
        </tr>

        <tr>
            <td align="right" valign="top">运动：</td>
            <td align="left" valign="top">
                跑步<input type="checkbox" name="sports" value="run">&nbsp;&nbsp;
                篮球<input type="checkbox" name="sports" value="basketball">&nbsp;&nbsp;
                跳绳<input type="checkbox" name="sports" value="rope skipping">
            </td>
        </tr>

        <tr>
            <td align="right" valign="top">城市：</td>
            <td align="left" valign="top">
                <select>
                    <option selected>--请选择--</option>
                    <optgroup label="华北">
                        <option>北京</option>
                        <option>天津</option>
                        <option>河北</option>   
                    </optgroup>
                    <optgroup label="华东">
                        <option>上海</option>
                        <option>福建</option>
                        <option>厦门</option>
                    </optgroup>                    
                </select>
            </td>
        </tr>

        <tr>
            <td align="right" valign="top">简介：</td>
            <td align="left" valign="top">
                <textarea placeholder="请输入个人介绍" rows="3" cols="20"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center" valign="middle">
                <inpu type="button" value="来点我">
                <inpu type="submit" value="submit">
                <inpu type="reset" value="reset">
                <inpu type="image" src=imagelibrary/image1 width="20px">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
