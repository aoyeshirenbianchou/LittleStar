<!doctype html>
<html>
<head>
    <meta http-equiv="content type" content="text/html;charset=utf-8">
</head>
<body>
    <ul>
        <li>朝辞白帝彩云间</li>
        <li>千里江陵一日还</li>

        <li>轻舟已过万重山</li>
    </ul>
    <ul type="square">
        <li>朝辞白帝彩云间</li>
        <li>千里江陵一日还</li>
        <li>两岸猿声啼不住</li>
        <li>轻舟已过万重山</li>
    </ul>
</body>
</html>
