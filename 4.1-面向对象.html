<!-- 面向对象 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-4</title>
</head>
<body>
<script>
function Class(){
    var roster=[
    {name:"张宇",sex:"男",age:"18"}
    ];
    this.set=function(name,sex,age){
        student=new Object();
        student.name=name;
        student.sex=sex;
        student.age=age;
        roster.push(student);
    }
    this.get=function(iOn){
        if(isNaN(+iOn+1)){
            for(var i=0;i<roster.length;i++){
                roster[i].name==iOn?
                document.write("编号："+i+"，姓名："+roster[i].name+"，性别："+roster[i].sex+"，年龄："+roster[i].age):
                i;
            }
        }else{
            console.log("进入搜索");
            var i=parseInt(iOn);
            document.write("编号："+i+"，姓名："+roster[i].name+"，性别："+roster[i].sex+"，年龄："+roster[i].age);
        }
    }
}
var class1=new Class();
class1.set("张三","男","20");
class1.get("张三");
</script>
</body>
</html>
