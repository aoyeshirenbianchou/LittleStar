<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>break和continue</title>
</head>
<body>
    <script>
    var i=0,n=0;
    for(i=0;i<=100;i+=2)
    {
        if(i==22||i==44||i==66||i==88)
        {
            document.write("数字"+i+"被除去了"+"<br/>");
            continue
        };
        document.write(i+"<br/>");
        n+=i;
    }
    document.write("<hr/>"+"合计："+n);
    </script>
</body>
</html>
