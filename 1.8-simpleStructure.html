<!-- 
emmmmmm肥肠朴素的使用一些标签嵌套来区分网页结构
现在可以使用更多的诸如<header><main><footer><section>等更加语义化的标签来区分网页结构了
 -->

<!doctype html>
<html>
<head>
    <title>网页结构</title>
    <meta http-equiv="content type" content="text/html;charset=utf-8">
</head>
<body>
    <!--头部内容-->
    <div>
        <div></div><!--logo-->
        <div></div><!--导航-->
        <div></div><!--banner-->
    </div>


    <!--主体内容-->
    <div>
        <div></div><!--文章内容-->
        <div></div><!--链接内容-->
    </div>


    <!--页脚内容-->
    <div></div>
</body>
</html>
