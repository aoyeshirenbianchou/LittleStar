<!-- 函数 -->
<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
    <script>
        function fun()
        {
            var i,sum,n,avr;
            i=0;
            sum=0;
            n=arguments.length;
            while(i<n)
            {sum+=arguments[i];i+=1};
            return avr=parseInt(sum/n);
        }
        alert("这个班的平均成绩是:"+fun(68,78,89,88,99,95,77))
    </script>
</body>
</html>
