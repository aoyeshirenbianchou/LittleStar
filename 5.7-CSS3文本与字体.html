<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <style type="text/css">
        div{
            font-size:30px;
            color:rgb(0,50,0);
            text-shadow:10px 5px 3px rgba(0,100,0,0.6);
        }
    </style>
</head>
<body>
    <div>慕课网(IMOOC)国内做大的IT技能学习平台</div>            
</body>
</html>
