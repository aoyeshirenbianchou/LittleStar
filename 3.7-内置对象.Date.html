<!-- 内置对象，Date -->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>员工合同到期时间</title>
</head>
<body>
<script>
    var entry=prompt("请按xxxx-xx-xx的格式输入入职时间"),
        arr=entry.split("-");
    document.write("该员工入职时间是："+entry+"<br/>");
    var y=Number(arr[0])+3;
    arr.splice(0,1,y);
    departure=arr.join("-");
    document.write("该员工合同到期时间是："+departure);
</script>
</body>
</html>
