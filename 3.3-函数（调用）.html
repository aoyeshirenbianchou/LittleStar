<!-- 函数参数 -->
<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>函数的间接调用</title> 
</head> 
<body> 
    <script> 
    var data = [3,4,2,1];
    function multiply(n1,n2,n3,n4){
        document.write(n1 * n2 * n3 * n4)
    }
    multiply.apply(window,data)
    </script> 
</body> 
</html>
